<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste Yoga</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
                <nav class="navigation">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <button type="button" class="number-btn">Make an Appointment</button>
                </nav>
                <Button type="button" class="mob-menu">
                    <span class="mob-bar"></span>
                    <span class="mob-bar"></span>
                    <span class="mob-bar"></span>
                </Button>
            </div>
        </header>
        <section class="appointment-form">
            <div class="form-bg"></div>
            
            <div class="container">
                <div class="form-wrap">
                    <button type="button" class="inactive-btn">
                        <i class="inactive-icon"></i>
                    </button>
                    <form action="">
                        <div class="form-block">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="form-block">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="Email" required>
                        </div>
                        <div class="form-block">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone" required minlength="10">
                        </div>
                        <div class="form-block">
                            <label for="msg">Message</label>
                            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="appointment-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="banner">
            <div class="banner-slider">
                <div class="banner-slide">
                    <img src="images/banner-1.jpg" alt="banner-1">
                    <div class="slide-content">
                        <h1>Keeping Your Mind in Best Condition</h1>
                    </div>
                </div>
                <div class="banner-slide">
                    <img src="images/banner-2.jpg" alt="banner-1">
                    <div class="slide-content">
                        <h1>Basic Yoga and Meditation for Beginners</h1>
                    </div>
                </div>
                <div class="banner-slide">
                    <img src="images/banner-3.jpg" alt="banner-1">
                    <div class="slide-content">
                        <h1>Slide-3</h1>
                    </div>
                </div>
                <div class="banner-slide">
                    <img src="images/banner-4.jpg" alt="banner-1">
                    <div class="slide-content">
                        <h1>Slide-4</h1>
                    </div>
                </div>
                <div class="banner-slide">
                    <img src="images/banner-5.jpg" alt="banner-1">
                    <div class="slide-content">
                        <h1>Slide-5</h1>
                    </div>
                </div>
            </div>
        </section>


    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
